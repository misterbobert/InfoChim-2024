<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combinație coduri</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
  <!-- Cod HTML -->
  <nav>
    <h1>Menu</h1>
    <ul>
      <li>Acasă</li>
      <li>1.Apa</li>
      <li>1.1 Apa e buna</li>
      <li>1.2 Apa e smechera</li>
      <li>2.Aerul</li>
      <li>2.1 Aerul e smecher</li>
      <li>2.2 Aerul e bun</li>
        </ul>
      </nav>
      <main>
        <section>
        <div id="parallax"></div>







            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        
        <footer class="footer">
          <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
          </div>
          
         
          <p>&copy;2024 Constantin Robert || All rights reserved</p>
        </footer>
         </section>
      </main>




  
  <!-- Cod JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    (function() {

      var nav = $('nav'),
        menu = $('nav h1'),
        main = $('main'),
        open = false,
        hover = false;

      menu.on('click', function() {
        open = !open;
        nav.toggleClass('menu-active', open);
        main.toggleClass('menu-active', open);
        nav.removeClass('menu-hover');
        main.removeClass('menu-hover');
        console.log(open);
      });
      menu.hover( 
        function() {
          if (!open) {
            nav.addClass('menu-hover');
            main.addClass('menu-hover');
          }
        }, function() {
          nav.removeClass('menu-hover');
          main.removeClass('menu-hover');
        }
      );

    })();
  </script>
</body>
</html>
